<div class="posture-container">
  <div class="posture-mark">
    <span class="img-info up"></span>
    <span class="img-info down"></span>
    <span class="img-info walk"></span>

  </div>
  <chart class="chart" [options]="options" (load)="saveInstance($event.context)">
  </chart>

  <div class="overlayer" [class.Show]="isBusy"></div>
  <i class="fa fa-spinner busySplash" [class.Show]="isBusy"></i>
  <div class="error-message" [class.Show]="isError">Data is empty</div>
</div>
